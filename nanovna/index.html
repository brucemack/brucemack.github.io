<html>
    <head>
        <title>NanoVNA Control Panel</title>
        <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        </style>
    </head>
    <body>
        <h1>NanoVNA Control Panel</h1>
        <p>The NanoVNA is connected</p>
        <form method="get" action="/">
            <label for="s1">Start Frequency in Megahertz</label>
            <input type="text" id="s1" name="start_frequency_mhz" value="7"/>
            <label for="s2">End Frequency in Megahertz</label>
            <input type="text" id="s2" name="end_frequency_mhz" value="7.3"/>
            <label for="s3">Step in Megahertz</label>
            <input type="text" id="s3" name="step_frequency_mhz" value="0.025"/>
            <button>Sweep</button>
        </form>
        <table>
            <caption>VSWR Sweep Results</caption>
            <thead>
                <tr>
                    
                    <th>7.000</th>
                    
                    <th>7.025</th>
                    
                    <th>7.050</th>
                    
                    <th>7.075 best match</th>
                    
                    <th>7.100</th>
                    
                    <th>7.125</th>
                    
                    <th>7.150</th>
                    
                    <th>7.175</th>
                    
                    <th>7.200</th>
                    
                    <th>7.225</th>
                    
                    <th>7.250</th>
                    
                    <th>7.275</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                    <td> 1.01</td>
                    
                    <td> 1.01</td>
                    
                    <td> 1.01</td>
                    
                    <td> 1.01 best match</td>
                    
                    <td> 1.01</td>
                    
                    <td> 1.01</td>
                    
                    <td> 1.01</td>
                    
                    <td> 1.01</td>
                    
                    <td> 1.01</td>
                    
                    <td> 1.01</td>
                    
                    <td> 1.01</td>
                    
                    <td> 1.01</td>
                    
                </tr>
            </tbody>
        </table>
        <p>NanoVNA voltage is 4.2 volts</p>
    </body>
</html>
