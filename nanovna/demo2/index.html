<html>
    <head>
        <script src="jquery-3.5.1.min.js"></script>
        <script src="main.js"></script>
        <script>
$(document).ready(function() {

    setupTabNavigation($(".tabs"))

    // Shut off normal form submit logic
    $(".control-form").submit(function(event) {
        return false
    });

    $(".calibration-button").click(function(event){
        //console.log("Calibration button")
    });
});
        </script>
    </head>
    <body>
        <div class="tabs" tabindex="0">
            <div class="tablist" role="tablist" aria-label="Navigation Tabs">
              <button role="tab"
                      aria-selected="true"
                      aria-controls="sweep-tab"
                      id="sweep-control">
                Sweep
              </button>
              <button role="tab"
                      aria-selected="false"
                      aria-controls="complex-tab"
                      id="complex-control"
                      tabindex="-1">
                Complex Sweep
              </button>
              <button role="tab"
                      aria-selected="false"
                      aria-controls="calibration-tab"
                      id="calibration-control"
                      tabindex="-1">
                Calibration
              </button>
              <button role="tab"
                      aria-selected="false"
                      aria-controls="administration-tab"
                      id="administration-control"
                      tabindex="-1">
                Administration
              </button>
            </div>
            <div tabindex="0"
                 role="tabpanel"
                 id="sweep-tab"
                 aria-labelledby="sweep-control">
                 <h1>Sweep Placeholder</h1>
            </div>
            <div tabindex="0"
                 role="tabpanel"
                 id="complex-tab"
                 aria-labelledby="complex-control"
                 hidden="">
                 <h1>Complex Sweep Placeholder</h1>
            </div>
            <div tabindex="0"
                 role="tabpanel"
                 id="calibration-tab"
                 aria-labelledby="calibration-control"
                 hidden="">
                 <div>
                    <h1>Calibration Panel</h1>
                    <form class="control-form">
                        <label for="s33">Calibration Preset</label>
                        <select id="s33">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <br/>
                        <label for="s31">Start Frequency in Megahertz</label>
                        <input type="text" id="s31" name="start_frequency_mhz" value="7"/>
                        <br/>
                        <label for="s32">End Frequency in Megahertz</label>
                        <input type="text" id="s32" name="end_frequency_mhz" value="7.3"/>
                        <br/>
                        <button class="calibration-button">Attach Short and Press When Ready</button>
                        <br/>
                        <button class="calibration-button">Attach Open and Press When Ready</button>
                        <br/>
                        <button class="calibration-button">Attach Load and Press When Ready</button>
                    </form>
                </div>
            </div>
            <div tabindex="0"
                 role="tabpanel"
                 id="administration-tab"
                 aria-labelledby="administration-control"
                 hidden="">
                 <h1>Administration Panel</h1>
                 <label for="s41">Serial Port</label>
                 <input type="text" id="s41" name="serial_port" value="com3"/>
            </div>
        </div>          
    </body>
</html>
